<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Garante compatibilidade com versões mais recentes do IE -->
    <meta name="Encriptador" content="Venha decodificar seu texto aqui!"> <!-- Metadado personalizado -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo de estilo CSS -->
    <title>Encriptador de textos</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>
    <header>
        <!-- Seção do cabeçalho com navegação -->
        <nav>
            <div class="imgContainer">
                <!-- Container para a imagem de logo -->
                <img src="assets/logo.png" alt="Logo" width="150px"> <!-- Logo da página -->
            </div>
            <h1>Decodificador de textos</h1> <!-- Título principal da navegação -->
            <div class="links">
                <!-- Links de navegação -->
                <a href="https://github.com/vieiradg" target="_blank">Github</a>
                <a href="https://www.linkedin.com/in/vieiradg/" target="_blank">Linkedin</a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=diegorusty40@gmail.com" target="_blank">Entre em contato</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Seção principal da página -->
        <div class="container1">
            <!-- Container para a área de entrada de texto e botões -->
            <textarea class="areaTexto1" placeholder="Digite seu texto aqui" pattern="[a-z\s]+"></textarea>
            <!-- Área de texto para o usuário digitar o texto a ser criptografado/descriptografado -->

            <div>
                <ul class="aviso">
                    <!-- Lista de avisos para o usuário -->
                    <li>Não é permitido números.</li>
                    <li>Não é permitido caracteres especiais.</li>
                    <li>Não é permitido letras maiúsculas</li>
                </ul>
            </div>
            <div class="botaoContainer">
                <!-- Container para os botões de ação -->
                <a class="botao" id="btnCriptografar">Criptografar</a>
                <a class="botao" id="btnDescriptografar">Descriptografar</a>
                <a class="botao" id="btnLimpar">Limpar</a>
            </div>
        </div>
        <div class="container2">
            <!-- Container para a área de resultado e botão de copiar -->
            <div class="areaTexto2">
                <!-- Área de texto para exibir o resultado -->
                <p>Resultado</p>
            </div>
            <a class="botao" id="btnCopiar">Copiar</a> <!-- Botão para copiar o texto do resultado -->
        </div>
    </main>
    <footer>
        <!-- Seção do rodapé -->
        <div class="footerContainer">
            <p>Desenvolvido por Diego Vieira</p> <!-- Créditos do desenvolvedor -->
        </div>
    </footer>
    <script src="js/script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>

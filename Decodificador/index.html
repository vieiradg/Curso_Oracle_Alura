<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ferramenta para criptografia e descriptografia de textos">
    <link rel="stylesheet" href="css/style.css">
    <title>Decodificador de Textos</title>
</head>
<body>
    <header>
        <nav>
            <div class="imgContainer">
                <img src="assets/logo.png" alt="Imagem do logo" width="150px">
            </div>
            <h1>Decodificador de Textos</h1>
            <div class="links">
                <a href="https://github.com/vieiradg" target="_blank">Github</a>
                <a href="https://www.linkedin.com/in/vieiradg/" target="_blank">Linkedin</a>
                <a href="mailto:diegorusty40@gmail.com" target="_blank">Entre em Contato</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container1">
            <div class="areaTexto1" contenteditable="true" id="inputText">
                <p>insira seu texto aqui</p>
            </div>
            <div class="avisos">
                <ul>
                    <li>Não é permitido números.</li>
                    <li>Não é permitido caracteres especiais.</li>
                    <li>Não é permitido letras maiúsculas.</li>
                </ul>
            </div>
            <div class="botaoContainer">
                <button class="botao" id="btnCriptografar">Criptografar</button>
                <button class="botao" id="btnDescriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="container2">
            <div class="areaTexto2" id="outputText">
                <p>resultado</p>
            </div>
            <button class="botao" id="btnCopiar">Copiar</button>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <p>Desenvolvido por Diego Vieira</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
